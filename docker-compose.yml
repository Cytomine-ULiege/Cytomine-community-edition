version: "3.9"
services:

  mongo:
    image: $IMAGES_MONGO
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  postgis:
    image: $IMAGES_POSTGIS
    container_name: postgis
    restart: unless-stopped
    ports:
      - "$POSTGRES_PORT:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
    deploy:
      resources:
        # limits or reservations ?
        reservations:
          memory: 8G

  rabbitmq:
    image: $IMAGES_RABBITMQ
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"

  cbir:
    image: $IMAGES_CBIR
    container_name: cbir
    restart: unless-stopped
    ports:
      - "6000:6000"
    volumes:
      - $HOST_PATHS_CBIR_MODEL:/weights
      - cbir_data:$CONTAINER_PATHS_CBIR_DATA
    depends_on:
      - redis

  redis:
    image: $IMAGES_PIMS_CACHE
    container_name: redis
    command: --port 6380
    restart: unless-stopped
    ports:
      - "6380:6380"
    volumes:
      - redis_data:/data

  bioformat:
    image: $IMAGES_BIOFORMAT
    container_name: bioformat
    restart: unless-stopped
    ports:
      - "4321:4321"
    volumes:
      - images_data:$CONTAINER_PATHS_IMAGES
  
  pims-cache:
    image: $IMAGES_PIMS_CACHE
    container_name: pims-cache
    restart: unless-stopped

  pims: 
    image: $IMAGES_PIMS
    container_name: pims
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - nginx
      - pims-cache
      - rabbitmq
    volumes:
      - images_data:$CONTAINER_PATHS_IMAGES
      - download_data:$CONTAINER_PATHS_UPLOADED
    deploy:
      resources:
        # limits or reservations ?
        reservations:
          memory: 4G

  web_ui:
    build:
      context: $HOST_PATHS_WEB_UI_SRC
      dockerfile: docker/Dockerfile
      target: dev-server
      args:
        SCRIPTS_REPO_TAG: latest
    ports:
      - "$WEB_UI_PORT:$WEB_UI_PORT"
    working_dir: "/app"
    container_name: web_ui
    restart: unless-stopped
    volumes:
      - $HOST_PATHS_WEB_UI_SRC:/app
      - /etc/localtime:/etc/localtime

  nginx:
    image: $IMAGES_NGINX
    container_name: nginx
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "80:80"
    depends_on:
      - web_ui
    volumes:
      - download_data:$CONTAINER_PATHS_UPLOADED
  
  # to map nginx ip with urls to host's /etc/hosts
  etc_hosts_rewriter:
    image: alpine:latest
    entrypoint: ["/bin/sh", "/cm_configs/rewrite.sh"]
    depends_on:
      - nginx
    volumes:
      - /etc:/local_etc/
    
volumes:
  mongo_data:
  postgis_data:
  images_data:
  download_data:
  cbir_data:
  redis_data:
