version: "3.9"
services:

  mongo:
    image: $IMAGES_MONGO
    container_name: mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db 

  postgis:
    image: $IMAGES_POSTGIS
    container_name: postgis
    restart: unless-stopped
    volumes:
      - postgis_data:/var/lib/postgresql
    deploy:
      resources:
        # limits or reservations ?
        reservations:
          memory: 8G
  rabbitmq:
    image: $IMAGES_RABBITMQ
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - 5672
      - 15672

  bioformat:
    image: $IMAGES_BIOFORMAT
    container_name: bioformat
    restart: unless-stopped
    volumes:
      - $HOST_PATHS_IMAGES:$CONTAINER_PATHS_IMAGES
  
  pims-cache:
    image: $IMAGES_PIMS_CACHE
    container_name: pims-cache
    restart: unless-stopped

  pims: 
    image: $IMAGES_PIMS
    container_name: pims
    restart: unless-stopped
    depends_on:
      - pims-cache
      - rabbitmq
    volumes:
      - $HOST_PATHS_IMAGES:$CONTAINER_PATHS_IMAGES
      - $HOST_PATHS_IMAGES_BUFFER:$CONTAINER_PATHS_UPLOADED  # why subpath of /data/images rather than another path ???
    deploy:
      resources:
        # limits or reservations ?
        reservations:
          memory: 4G

  core:
    build:
      dockerfile: $CORE_BUILD_DOCKERFILE
      context: $CORE_BUILD_CONTEXT
      target: development
      args:
        CORE_VERSION: 0.0.0-dev
        SCRIPTS_REPO_TAG: latest
    container_name: core
    restart: unless-stopped
    ports:
      - "5005:5005"
    depends_on:
      - postgis
      - mongo
      - rabbitmq
    volumes:
      - $HOST_PATHS_CORE_REPOSITORY:/app  # mounting code
      - $HOST_PATHS_JAVAMELODY:$JAVAMELODY_DATA_PATH
      - /etc/localtime:/etc/localtime

  web_ui:
    image: $IMAGES_WEB_UI
    container_name: web_ui
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime

  nginx:
    image: $IMAGES_NGINX
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - core
      - web_ui
      - pims
    ports:
      - 80
    volumes:
      - $HOST_PATHS_IMAGES_BUFFER:$CONTAINER_PATHS_UPLOADED

  # to map nginx ip with urls to host's /etc/hosts
  etc_hosts_rewriter:
    image: alpine:latest
    entrypoint: ["/bin/sh", "/cm_configs/rewrite.sh"]
    depends_on:
      - nginx
      - core
    volumes:
      - /etc:/local_etc/

volumes:
  mongo_data:
  postgis_data:
